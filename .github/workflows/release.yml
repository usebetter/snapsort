name: build-macos-and-release

permissions:
  contents: write

on:
  push:
    tags: ["v*"]
  workflow_dispatch:

jobs:
  macos-arm64:
    name: macOS (arm64)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install 7-Zip
        run: brew install p7zip || true

      - name: Build (arm64)
        run: |
          chmod +x scripts/build_macos.sh
          scripts/build_macos.sh arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapsort-macos-arm64
          path: |
            snapsort-macos-arm64.7z
            dist/snapsort-arm64/**

      - name: Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            snapsort-macos-arm64.7z

  macos-intel:
    name: macOS (x86_64 via macos-13)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install 7-Zip
        run: brew install p7zip || true

      - name: Build (x86_64)
        run: |
          chmod +x scripts/build_macos.sh
          scripts/build_macos.sh x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snapsort-macos-x86_64
          path: |
            snapsort-macos-x86_64.7z
            dist/snapsort-x86_64/**

      - name: Release assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            snapsort-macos-x86_64.7z
